<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Weather App</title>
</head>


<body class="min-vh-100">
    <!--Main Container Start-->
    <div class="container h-100 ">
        <!--Header-->
        <header class="jumbotron  text-white bg-dark text-center">
            <h1 class="display-6">Weather Dashboard</h1>
        </header>
        <!--aside-->
        <div class="row h-100">
            <aside class="col-md-12 col-lg  ">
                <!--search box-->
                <h3>Search for a City:</h3>
                <div class="input-group flex-nowrap ui-widget mb-3">
                    <input id="cities" type="text" class="form-control" placeholder="City">
                    <button class="btn btn-primary" id="btn-search" type="submit"><i class="fas fa-search"></i></button>
                </div>

                <!--name of cities searched for-->
                <div class="card mb-3 ">     
                    <ul class="list-group list-group-flush" id="cities-list">
                        <!--going to make this with jQuery-->
                    </ul>
                </div>
            </aside>
            
            <!--cities chosen info-->
            <section class="col-md-12 col-lg-9">
            
                <div class="col border rounded mb-3" id="city-info">

                </div>

                <div class="col pl-0">
                    <h3 class="mb-2">5-Day Forecast:</h3>
                    <div class="row text-white" id="forecast">
                        <div class="col-12 col-sm-12 col-lg bg-primary rounded ml-3 mb-3">
                            <h4>Date</h4>
                            <i class="far fa-sun"></i>
                            <p>Temp:</p>
                            <p>Humidity</p>
                        </div>
                        <div class="col-12 col-sm-12 col-lg bg-primary rounded ml-3 mb-3">
                            <h4>Date</h4>
                            <i class="far fa-sun"></i>
                            <p>Temp:</p>
                            <p>Humidity</p>
                        </div>
                        <div class="col-12 col-sm-12 col-lg bg-primary rounded ml-3 mb-3">
                            <h4>Date</h4>
                            <i class="far fa-sun"></i>
                            <p>Temp:</p>
                            <p>Humidity</p>
                        </div>
                        <div class="col-12 col-sm-12 col-lg bg-primary rounded ml-3 mb-3">
                            <h4>Date</h4>
                            <i class="far fa-sun"></i>
                            <p>Temp:</p>
                            <p>Humidity</p>
                        </div>
                        <div class="col-12 col-sm-12 col-lg bg-primary rounded ml-3 mb-3">
                            <h4>Date</h4>
                            <i class="far fa-sun"></i>
                            <p>Temp:</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
              
            </section>
          </div>
        </div>
        
    </div>
     <!--Header-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
     <script src="assets/script/cities.js"></script>
     <script src="assets/script/script.js"></script>
</body>
</html>
